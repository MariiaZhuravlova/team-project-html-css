<section class="windows-mobile">
    <div class="container windows-mobile">
        
            <button class="windows-mobile__button" type="button">Our Locations
                <svg class="windows-mobile__svg">
                    <use href="./images/sprite.svg#vector " ></use>
                </svg>
            </button>
            <button  class="windows-mobile__button--white" type="button">Franchise
               <svg class="windows-mobile__svg--white" >
                   <use href="./images/sprite.svg#vector-pink "></use>
               </svg>
           </button>
           <div class="backdrop is-hidden" data-modal>
            <div class="modal">
                <button data-modal-close class="modal__button">
                    <svg class="modal__picture">
                        <use class="modal__icon" href="./images/sprite.svg#close-black">
                        </use>
                    </svg>
                 </button>
        <form class="modal__form" name="signup_form" autocomplete="on" novalidate>
            <p class="modal__title" >Leave your details, we will call you back</p>
                    <div class="modal__list">
                <label class="modal__label" for="name">
            Name </label> 
            <span class="modal__wrapper">
            <input class="modal__input" type="text" name="name" id="name"  />
            <svg class="modal__svg" style="width: 18px; height: 18px; "><use class="modal__noname" href="./images/sprite.svg#person-black" ></use></svg> 
            </span>
            </div>
            <div class="modal__list">
                <label class="modal__label" for="phone">
            Phone </label>
            <span class="modal__wrapper">
            <input class="modal__input" type="tel" name="tel" id="phone" />
            <svg class="modal__svg" style="width: 18px; height: 18px; "><use class="modal__noname"  href="./images/sprite.svg#phone-black" ></use></svg>
            </span> 
            </div>
                <div class="modal__list">
                <label class="modal__label" for="email">
            Mail </label>
            <span class="modal__wrapper">
            <input class="modal__input" type="email" name="email" id="email" /> 
            <svg class="modal__svg" style="width: 18px; height: 18px; "><use class="modal__noname"  href="./images/sprite.svg#email-black" ></use></svg>
            </span> 
            </div>
                <div class="modal__list">
                <label class="modal__label" for="coment">
            You comment </label>
            <span class="modal__wrapper"> 
            <textarea class="modal__textarea" name="comment" id="coment"  placeholder="Введите текст" ></textarea></span> 
            <input  type="checkbox" name="contract" value="contract" id="check" class="modal__checkbox"  required />
            <label for="check" class="modal__check">
            <span>
                <svg class="modal__noname" style="width: 11px; height: 8px; ">
                    <use class=""  href="./images/sprite.svg#check" >
                    </use>
                </svg>
            </span>
            I agree with the mailing and accept 
            <a href="">  "Terms of the contract" </a> </label>
                <button class="modal__send" type="submit">Send</button></div>
        </form>
        </div></div></div>
    </div>
</section>
